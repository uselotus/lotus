components:
  schemas:
    APIKeyCreateSuccess:
      type: object
      properties:
        api_key:
          type: string
      required:
      - api_key
    APIToken:
      type: object
      properties:
        name:
          type: string
          description: A free-form name for the API key. Need not be unique. 50 characters
            max.
          maxLength: 50
        prefix:
          type: string
          readOnly: true
        expiry_date:
          type: string
          format: date-time
          nullable: true
          title: Expires
          description: Once API key expires, clients cannot use it anymore.
        created:
          type: string
          format: date-time
          readOnly: true
      required:
      - created
      - prefix
    APITokenCreateResponse:
      type: object
      properties:
        api_key:
          $ref: '#/components/schemas/APIToken'
        key:
          type: string
      required:
      - api_key
      - key
    APITokenRollResponse:
      type: object
      properties:
        api_key:
          $ref: '#/components/schemas/APIToken'
        key:
          type: string
      required:
      - api_key
      - key
    Action:
      type: object
      description: DRF serializer for :class:`~activity.models.Action`.
      properties:
        id:
          type: integer
          readOnly: true
        actor:
          type: string
          readOnly: true
        verb:
          type: string
          maxLength: 255
        action_object:
          type: string
          readOnly: true
        target:
          type: string
          readOnly: true
        public:
          type: boolean
        description:
          type: string
          nullable: true
        timestamp:
          type: string
          format: date-time
      required:
      - action_object
      - actor
      - id
      - target
      - verb
    AllSubstitutionResults:
      type: object
      properties:
        substitution_results:
          type: array
          items:
            $ref: '#/components/schemas/SingleSubstitution'
        original_plans_revenue:
          type: number
          format: double
        new_plans_revenue:
          type: number
          format: double
        pct_revenue_change:
          type: number
          format: double
          nullable: true
    ApiActionsListErrorResponse400:
      oneOf:
      - $ref: '#/components/schemas/ParseErrorResponse'
      discriminator:
        propertyName: type
        mapping:
          client_error: '#/components/schemas/ParseErrorResponse'
    ApiApiTokensCreateError:
      oneOf:
      - $ref: '#/components/schemas/ApiApiTokensCreateNonFieldErrorsErrorComponent'
      - $ref: '#/components/schemas/ApiApiTokensCreateNameErrorComponent'
      - $ref: '#/components/schemas/ApiApiTokensCreateExpiryDateErrorComponent'
