components:
  schemas:
    APIToken:
      type: object
      properties:
        name:
          type: string
          description: A free-form name for the API key. Need not be unique. 50 characters
            max.
          maxLength: 50
        prefix:
          type: string
          readOnly: true
        expiry_date:
          type: string
          format: date-time
          nullable: true
          title: Expires
          description: Once API key expires, clients cannot use it anymore.
        created:
          type: string
          format: date-time
          readOnly: true
      required:
      - created
      - prefix
    APITokenCreateResponse:
      type: object
      properties:
        api_key:
          $ref: '#/components/schemas/APIToken'
        key:
          type: string
      required:
      - api_key
      - key
    APITokenRollResponse:
      type: object
      properties:
        api_key:
          $ref: '#/components/schemas/APIToken'
        key:
          type: string
      required:
      - api_key
      - key
    Action:
      type: object
      description: DRF serializer for :class:`~activity.models.Action`.
      properties:
        id:
          type: integer
          readOnly: true
        actor:
          type: string
          readOnly: true
        verb:
          type: string
          maxLength: 255
        action_object:
          type: string
          readOnly: true
        target:
          type: string
          readOnly: true
        public:
          type: boolean
        description:
          type: string
          nullable: true
        timestamp:
          type: string
          format: date-time
      required:
      - action_object
      - actor
      - id
      - target
      - verb
    AllSubstitutionResults:
      type: object
      properties:
        substitution_results:
          type: array
          items:
            $ref: '#/components/schemas/SingleSubstitution'
        original_plans_revenue:
          type: number
          format: double
        new_plans_revenue:
          type: number
          format: double
        pct_revenue_change:
          type: number
          format: double
          nullable: true
    BacktestCreate:
      type: object
      properties:
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        substitutions:
          type: array
          items:
            $ref: '#/components/schemas/BacktestSubstitutionMulti'
          writeOnly: true
        kpis:
          type: array
          items:
            $ref: '#/components/schemas/KpisEnum'
        backtest_name:
          type: string
          maxLength: 100
      required:
      - backtest_name
      - end_date
      - kpis
      - start_date
      - substitutions
    BacktestDetail:
      type: object
      properties:
        backtest_name:
          type: string
          maxLength: 100
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        time_created:
          type: string
          format: date-time
        kpis:
          type: object
          additionalProperties: {}
        status:
          $ref: '#/components/schemas/BacktestStatusEnum'
        backtest_id:
          type: string
          maxLength: 100
        backtest_substitutions:
          type: array
          items:
            $ref: '#/components/schemas/BacktestSubstitution'
        backtest_results:
          $ref: '#/components/schemas/AllSubstitutionResults'
      required:
      - backtest_name
      - backtest_results
      - backtest_substitutions
      - end_date
      - start_date
    BacktestStatusEnum:
      enum:
      - running
      - completed
      - failed
      type: string
    BacktestSubstitution:
      type: object
      properties:
